<mat-sidenav-container class="sidenav-container">
  
  <!--SIDE NAV-->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-toolbar class="menu-bar">
      <span>
        Menu
      </span>
    </mat-toolbar>
    
    <mat-nav-list>
      <a mat-list-item 
         routerLinkActive="rotaAtiva" 
         routerLink="/home"
      >
        Página Inicial
      </a>

      <a mat-list-item 
         routerLinkActive="rotaAtiva" 
         routerLink="/theaters"
         [routerLinkActiveOptions]="{exact: true}"
      >
        Cinemas
      </a>

      <a mat-list-item 
         routerLinkActive="rotaAtiva" 
         routerLink="/movies/playing-movies"
      >
        Em cartaz!
      </a>

      <a mat-list-item 
         routerLinkActive="rotaAtiva" 
         routerLink="/movies/comming-soon-movies"
      >
        Em breve!
      </a>

      <a mat-list-item 
         routerLinkActive="rotaAtiva" 
         routerLink="/movies"
         [routerLinkActiveOptions]="{exact: true}"
      >
        Todos os Filmes
      </a>

      <a mat-list-item 
         routerLinkActive="rotaAtiva" 
         routerLink="/movies/genres"
      >
        Gêneros
      </a>

      

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <!--HEADER-->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/" class="logo" neonText 
      primaryColor="#fff" 
      secondaryColor="#640c2f"
      [camadas]="7">OsascoCines</span>
    </mat-toolbar>

    <!--AQUI ENTRA O CONTEÚDO QUE SERÁ EXIBIDO NA PAGINA ABAIXO DO HEADER-->  
    <ng-content></ng-content>


  </mat-sidenav-content>
</mat-sidenav-container>
