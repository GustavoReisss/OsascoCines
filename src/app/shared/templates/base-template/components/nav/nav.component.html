<mat-sidenav-container class="sidenav-container">
  
  <!--SIDE NAV-->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item >Link 1</a>
      <a mat-list-item >Link 2</a>
      <a mat-list-item >Link 3</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <!--HEADER-->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>OsascoCines</span>
      <div>
         <button (click)="authService.SignOut()">Deslogar</button> 
      </div>
    </mat-toolbar>

    <!--AQUI ENTRA O CONTEÚDO QUE SERÁ EXIBIDO NA PAGINA ABAIXO DO HEADER-->  
    <ng-content></ng-content>


  </mat-sidenav-content>
</mat-sidenav-container>
