<h1 style="font-size: 2rem; font-weight: 900; text-align: center; margin-top: 1rem;">
    TODOS OS FILMES EM BREVE
</h1>

<section class="all-movies-container">
    <div *ngFor="let movie of soonMovies" class="movie-container">

        <div class="movie-poster">
            <span *ngIf="!movie.isPlaying" class="em-breve">Em Breve!</span>
            <img src="{{ movie.images![0].url }}" [routerLink]="['movie', movie.id]">
        </div>
    </div>
</section>
