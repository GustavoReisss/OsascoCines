<h1 style="font-size: 2rem; font-weight: 900; text-align: center; margin-top: 1rem;">
    TODOS OS FILMES (EM CARTAZ e EM BREVE)
</h1>

<section class="movies-container">
    <div *ngFor="let movie of movies" class="grid-item">
        <span>Já está no cinema? {{movie.isPlaying }}</span>
        <img src="{{ movie.images![0].url }}" [routerLink]="['movie', movie.id]">
    </div>
</section>
