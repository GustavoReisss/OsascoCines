<section *ngIf="movie" [ngStyle]="{
    'background-image': (movie?.images![1] != null ? 'url(' + movie.images![1].url + ')' : 'grey' ),
    'background-size': 'cover',
    'background-reapet': 'no-repeat' }">
    
    <div class="movie-container">
        <div>
            <img src="{{ movie?.images![0].url }}" alt="">
        </div>

        <div>
            <h3>{{ movie.title }}</h3>
        </div>
    </div>
</section>

<section class="Sessions-container">
    <app-theater-sessions *ngIf="kinoplex.length > 0" [theater]="kinoplex"></app-theater-sessions>
    <app-theater-sessions *ngIf="cinemark.length > 0"[theater]="cinemark"></app-theater-sessions>
</section>
