<div  *ngFor="let genero of generos" style="padding: 2rem">
    
    <h1 style="font-size: 5rem; margin-bottom: 2rem;"> 
        {{ genero.name }} 
    </h1>
    
    <div style="display: flex; align-items: flex-end; gap: 2rem; overflow-x: auto;" >
    
        <div *ngFor="let movie of genero.movies" >
            
            <span >
                {{ movie.title }}
            </span>
            
            <br>
            
            <a [routerLink]="['/movies/movie', movie.id]">
                <img src="{{ movie.images[0].url }}" style="width: 150px;" alt="">
            </a>
            
        </div>
    </div>
    

    <br>

</div>
