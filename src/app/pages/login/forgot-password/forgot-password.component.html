<div class="sign-in-container">
    <div class="sign-in-box">
      <div class="authBlock">
        <h3 class="title-oc">Redefinir Senha</h3>
  
        <span class="text-center">Digite seu e-mail para redefinir sua senha</span>
  
        <div class="formGroup">
          <input type="email" class="ipt-txt-oc-login" placeholder="E-mail" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn-oc btn-oc-entrar" value="Redefinir a senha" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
      <div class="info-adicional">
        <div class="lbl-txt-oc">
          <span routerLink="/login">Voltar ao Login?</span>
        </div>
      </div>
  
    </div>
  </div>
