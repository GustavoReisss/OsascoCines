<!-- <p> {{ highlights | json }} </p> -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner banner-container" *ngIf="movie" [bgBlur]="popup != 0"
        [style.background-image]="(movie?.images![1] != null ? 'url(' + movie.images![1].url + ')' : 'url(' + movie.images![0].url + ')' )">
    <div class="carousel-item active">
      <!-- <img class="d-block w-100" src="..." alt="First slide"> -->
      <div class="movie-poster-container">
        <div class="movie-poster">
            <span *ngIf="movie.isPlaying != undefined && !movie.isPlaying" class="em-breve">Em Breve!</span>
            <img src="{{ movie.images![0].url }}" alt="">
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
</div>
